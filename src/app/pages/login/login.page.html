
<!-- No tocamos nada de aqui hasta  el content, salvo el titulo de la pagina en caso de que se requiera -->
<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>login</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">login</ion-title>

    </ion-toolbar>
  </ion-header>

  <!-- Aqui indicamos la ruta a la que nos redirigiremos mas adelante -->
  <ion-button color="primary" routerLink="/listado">Ir a listado</ion-button>

  <!-- Se inicia el formulario de acceso -->
  <form [formGroup]="formularioLogin">

    <ion-item>

      <ion-label position="floating">Email</ion-label> <!-- asignamos una etiqueta dentro del item -->

      <ion-input type="email"></ion-input> <!-- Despues creamos el input que se requiera -->

    </ion-item>

    <!-- Repetimos hasta que tengamos todos los input que queremos -->
    <ion-item>

      <ion-label position="floating">Contrase√±a</ion-label>

      <ion-input type="password"></ion-input>

    </ion-item>
  </form>
</ion-content>
